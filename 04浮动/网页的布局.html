<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        header, main, footer {
            width: 1000px;
            margin: 0 auto;
        }

        header {
            height: 150px;
            background: #e3e3e3;
            text-align: center;
        }

        main {
            height: 400px;
            background: white;
            margin: 10px auto;
        }

        footer {
            height: 150px;
            background: gold;
        }

        nav, aside, article {
            float: left;
            height: 100%;
        }

        nav {
            width: 200px;
            background-color: gray;
        }

        article {
            width: 580px;
            background-color: orange;
            margin: 0 10px;
        }

        aside {
            width: 200px;
            background-color: green;
        }

        .a1 {
            float: left;
            width: 200px;
            height: 100px;
            background-color: red;
        }

        .a2 {
            float: left;
            width: 200px;
            height: 100px;
            background-color: blue;
        }
        .a3 {
            float: left;
            width: 180px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<header></header>
<main>
    <nav></nav>
    <article>
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
    </article>
    <aside></aside>
</main>
<footer></footer>

</body>
</html>
