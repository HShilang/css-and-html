<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style-type: none;
        }
        .img-list{
            width: 590px;
            height: 470px;
            margin: 100px auto;
            position: relative;
        }
        /*设置li*/
        .img-list li{
            position: absolute;
        }
        通过修改元素的层级来显示指定的图片
        .img-list li:nth-child(4){
            z-index: 1;
        }
        .pointer{
            position: absolute;
            z-index: 999;
            bottom: 20px;
        }
        .pointer a {
            float: left;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 4px;
            background-color: #bbffaa;
            background-color: rgba(255,255,255,.6);
        }
    </style>
</head>
<body>
<ul class="img-list">

    </div>

</ul>
</body>
</html>
