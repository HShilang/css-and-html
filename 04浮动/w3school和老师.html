<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      body{
          height: 10000px;
      }
      .root{
          position: sticky;
          top: 20px;
          width: 1210px;
          height: 48px;
          background-color: #E8E7E3;
          margin: 20px auto;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .root li{
          float: left;
          list-style: none;
          line-height: 48px;
      }
    *{
      margin: 0;
      padding: 0;
    }
    a{
        padding: 0 39px;
        display: block;
        font-size: 18px;
        text-decoration: none;
        color: black;
    }
    ul{
      list-style: none;
    }
    .root a:hover{
      background-color: #3F3F3F;
        color: white;
    }
    .root li:last-child a{
        padding: 0 41px 0 42px;
    }
  </style>
</head>
<body>
    <ul class="root">
        <li><a href="#">HTML/CSS</a></li>
        <li><a href="#">Browser Side</a></li>
        <li><a href="#">Server Side</a></li>
        <li><a href="#">Programming</a></li>
        <li><a href="#">XML</a></li>
        <li><a href="#">Web Building</a></li>
        <li><a href="#">Reference</a></li>

    </ul>
</body>
</html>
